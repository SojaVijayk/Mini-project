<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Book Bot - Home</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .main {
            background: #fff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
            text-align: center;
        }
        .main h1 {
            margin-bottom: 1rem;
            font-size: 2rem;
            color: #3b82f6;
        }
        .main p {
            margin-bottom: 2rem;
            color: #333;
        }
        .main a {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: #3b82f6;
            color: #fff;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            transition: background 0.2s;
        }
        .main a:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="main">
        <h1>Welcome to Book Bot</h1>
        <p>Your AI-powered personalized book recommendation engine.</p>
        <a href="/login">Login</a>
    </div>
</body>
</html>
